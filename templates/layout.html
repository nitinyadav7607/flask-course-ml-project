<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Welcome to the {{ title }} page!</h1>

    {% with messages = get_flashed_messages() %}         <!--  To get flash messages and display that -->
        {% if messages %}                                <!-- To find is there are flash messages -->
            {% for message in messages %}                <!-- Itterate the flash message-->
                <div> {{ message }} </div>               <!-- Show the message-->
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</body>
</html>
